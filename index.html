<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Dict</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app">
        <div class="input-wrapper">
            <input type="text" id="defsearch" placeholder="Enter a word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <button class="clear-btn" id="clearBtn" aria-label="Clear search">Ã—</button>
        </div>
        <div id="def" class="small" aria-live="polite"></div>
    </div>

    <script>
        const def = document.getElementById('def');
        const defsearch = document.getElementById('defsearch');
        const clearBtn = document.getElementById('clearBtn');
        let debounceTimer;

        function updateClearButton() {
            if (defsearch.value.trim().length > 0) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
        }

        clearBtn.addEventListener('click', () => {
            defsearch.value = '';
            def.textContent = '';
            updateClearButton();
            defsearch.focus();
        });
        defsearch.addEventListener('input', async() => {
            updateClearButton();
            clearTimeout(debounceTimer);

            const query = defsearch.value.trim();
            if (query.length === 0) {
                def.textContent = '';
                return;
            }

            def.textContent = ' ';
            def.classList.add('loading');
            
            debounceTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    def.classList.remove('loading');

                    if (data.title) {
                    def.textContent = 'No definition found.';
                    } else {
                    const definitions = data[0].meanings[0].definitions;
                    def.textContent = definitions.map(def => def.definition).join('; ');
                    }
                } catch (error) {
                    def.classList.remove('loading');
                   def.textContent = 'We couldn\'t seem to find that one. Try another?';
                }
            }, 100);
        });

        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }
    </script>

    <footer>
        <p>Powered by <a href="https://dictionaryapi.dev/" target="_blank" rel="noopener noreferrer">DictionaryAPI</a></p>
        <p> | </p>
        <p>By GenDev on <a href="https://github.com/Genesekt66" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>

</body>

</html>
