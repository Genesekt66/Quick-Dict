<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Dict</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app">
        <input type="text" id="defsearch" placeholder="Enter a word">
        <div id="def" class="small" aria-live="polite"></div>
    </div>

    <script>
        const def = document.getElementById('def');
        const defsearch = document.getElementById('defsearch');

        defsearch.addEventListener('input', async() => {
            const query = defsearch.value.trim();
            if (query.length === 0) {
                def.textContent = '';
                return;
            }
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (data.title) {
                    def.textContent = 'No definition found.';
                } else {
                    const definitions = data[0].meanings[0].definitions;
                    def.textContent = definitions.map(def => def.definition).join('; ');
                }
            } catch (error) {
                def.textContent = 'We couldn\'t seem to find that one. Try another?';
            }
        })
    </script>

    <footer>
        <p>Powered by <a href="https://dictionaryapi.dev/" target="_blank" rel="noopener noreferrer">DictionaryAPI</a></p>
        <p>By GenDev <a href="https://github.com/Genesekt66" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>

</body>

</html>
